<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="ui.css">
</head>
<body>
    <div class="container">
        <h1>Random Color Generator</h1>
        <button id="generateBtn">Generate Random Color</button>
        <button id="saveFavoriteBtn">Save as Favorite</button>
        <div id="colorDisplay" class="color-display"></div>
        <p id="colorCode"></p>
        <h2>Color History</h2>
        <div id="colorHistory" class="color-history"></div>
        <h2>Favorite Colors</h2>
        <div id="favoriteColors" class="color-favorites"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
